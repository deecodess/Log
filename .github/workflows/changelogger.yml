name: Changelogger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Send commits to backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          COMMITS=$(git log -1 --pretty=format:'%H%n%s%n%b')
          curl -X POST $BACKEND_URL -H "Content-Type: application/json" -d "{\"commits\":[{\"message\":\"$COMMITS\"}]}"
