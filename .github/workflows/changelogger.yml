name: Changelogger

on:
  push:
    branches:
      - main

jobs:
  changelogger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Get previous commit SHA
        id: prev_sha
        run: |
          if git rev-parse HEAD~1 -- > /dev/null 2>&1; then
            PREV_SHA=$(git rev-parse HEAD~1 --)
          else
            PREV_SHA=""
          fi
          echo "previous_sha=$PREV_SHA" >> $GITHUB_ENV

      - name: Get changed files
        id: changed_files
        run: |
            CURRENT_SHA=$(git rev-parse HEAD --)
  
            if [ -z "${{ env.previous_sha }}" ]; then

              CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $CURRENT_SHA --)
            else
              CHANGED_FILES=$(git diff --name-only ${{ env.previous_sha }} $CURRENT_SHA --)
            fi
  
            echo "Changed files: $CHANGED_FILES"
            echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Send changed files to backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -X POST "$BACKEND_URL" \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer $GEMINI_API_KEY" \
               -d '{"changed_files": "'"${{ steps.changed_files.outputs.changed_files }}"'"}'
